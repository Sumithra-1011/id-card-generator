<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id card generater</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-white">
        <!-- start heading -->
        <div class="row justify-content-center">
            <div class="col-md-8 mt-5 border border-2 border-bottom-0 rounded-top-4 bg-primary p-2 text-white fs-5 text-center">Id Card Generator</div>
        </div>
        <!-- end heading -->

        <!-- start enter student details -->
        <div class="row justify-content-center">
            <div class="col-md-4  border border-2 border-top-0 border-bottom-4 d-flex flex-column align-items-center justify-content-center">
                <div>
                    <h5 class="text-primary mt-2">Enter Student Details</h5>
                </div>
                <div class="w-75 ">
                  
                        <div class="mb-2">
                            <label for="username" class="form-label">Enter Name</label>
                            <input type="text" class="form-control border border-2" id="username"  >
                        </div>
                        <div class="mb-2">
                            <label for="cname" class="form-label">Enter College Name</label>
                            <input type="text" class="form-control border border-2" id="cname" >
                        </div>
                        <div class="mb-2">
                            <label for="locationname" class="form-label">Enter Location</label>
                            <input type="text" class="form-control border border-2" id="locationname" >
                        </div>
                        <div class="mb-2">
                            <label for="imgfile" class="form-label">Enter Student's Picture</label>
                            <input type="file" class="form-control border border-2" id="imageInput">
                        </div>
                        <div class="" >
                            <img src="" style="width:70px;height:70px" id="disimg">
                        </div>
                        <button class="btn btn-primary mt-3 btn-sm mb-4" id="btn" onclick="displaySelectedImage()" >Generate Card</button>
                        
                    
                </div>
                       
            </div>
        <!-- end student details -->


          <!--start generated id card  -->
            <div class="col-md-4 border border-2 border-top-0 border-bottom-2 border-start-0 d-flex flex-column  justify-content-center">
                <div>
                  <h5 class="text-center">Generated ID card</h5>
                </div>
                <div>
                    <div class="card rounded-3" style="height: 200px;">
                        <div class="row g-0 h-100" >
                            <div class="col-4 rounded-3 border border-3 d-flex justify-content-center align-items-center " style="background: linear-gradient(to top,#4047f0,#8f94fb);" >
                                <img style="width:80%;height:55%;display: none;" class="rounded-4"  id="displayedImage">
                                
                            </div>
                            <div class="col-8 d-flex flex-column justify-content-center ps-2">
                                <h6 class="text-muted">Name:<span class="text-dark fw-bold" id="name">sumithra</span></h6>

                                <h6 class="text-muted">College Name:<span class="text-dark fw-bold" id="clname">abc college</span></h6>

                                <h6 class="text-muted ">Location:<span class="fw-bold text-dark" id="lname">salem</span></h6>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
            <!--end generated id card  -->

        </div>

    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
